<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .login-box { display: inline-block; text-align: left; padding: 20px; border: 1px solid #ccc; }
        input { margin: 5px; padding: 5px; width: 200px; }
        button { padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>登录系统</h2>
        <input type="text" id="username" placeholder="账号" value="admin">
        <input type="password" id="password" placeholder="密码" value="123123">
        <br>
        <button id="Button1">登录</button>
    </div>

    <script>
        document.getElementById('Button1').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === '123123') {
                window.location.href = 'experts.html';
            } else {
                alert('账号或密码错误');
            }
        });
    </script>
</body>
</html>
